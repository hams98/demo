<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .custom-card {
            width: 558px;
            height: 654px;
            margin: 0 auto; /* Add this line to center the card horizontally */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card custom-card">
            <h5 class="card-header">Create Account</h5>
            <div class="card-body">
                <h5 class="card-title">Sign-up</h5>
                <p class="card-text">Please fill in the following details:</p> <!-- Added text -->
                <form id="SignForm" method="post" action="{% url 'save_signup' %}">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="form_username" placeholder="Username">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="form_password" placeholder="Password">
                    </div>
                    <div class="mb-2">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="form_confirm_password" placeholder="Confirm Password">
                    </div>
                    
                    <!-- Add a hidden field for related_model -->
                   
                    <button  type="submit" class="btn btn-primary mt-3">Sign up</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
